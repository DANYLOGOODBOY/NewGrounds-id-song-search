<!DOCTYPE html>
<html>
<head>
    <title>Поиск песни на Newgrounds</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial;
            text-align: center;
            padding-top: 100px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            background-color: #00ccff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <h1> Поиск песни по ID на Newgrounds</h1>
    <form method="POST">
        <input type="text" name="song_id" placeholder="Введите ID песни">
        <button type="submit">Найти</button>
    </form>

    {% if song_name %}
        <div class="result"> Название песни: <strong>{{ song_name }}</strong></div>
    {% elif error %}
        <div class="result" style="color: red;"> {{ error }}</div>
    {% endif %}
</body>
</html>
